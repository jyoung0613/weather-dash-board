<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/images/favicon.png" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Website that allows user to select city and receive Weather Dashboard data back</title>
</head>

    <body>

        <header class="bg-light text-dark p-3">    
            <h1><i class="ml-3 fas fa-cloud-sun mr-2"></i>Weather Dashboard</h1>
        </header>

        <main class="row p-3 p-md-5">
            <div class="col-12 col-md-3">

                <!-- city search -->
                <div class="card bg-color-light">
                    <h3 class="card-header text-uppercase bg-secondary text-darken-2">Search for a City</h3>
                    <div class="input-group m-4" id="city-form">
                        <input type="text" class="form-input input-group-text col-9 mr-2" id="city-input" name="city" />
                        <button type="button" class="btn btn-info" id="search-btn"><i class="fas fa-search"></i></button>
                    </div>
                </div>

                <!-- recent saved cities -->
                <div>
                    <h3>Recent Cities</h3>
                </div>
            </div>

            <div>
                <!-- Cities current weather forcast -->
                <div>
                    <h3>Today's Forecast</h3>
                    <div class="container">
                        <div>
                            <h4>

                            </h4>
                        </div>

                        <div>
                            <div>
                                <p></p>
                                <p></p>
                                <p></p>
                                <p></p>
                            </div>
                            <div>
                                <p></p>
                                <p></p>
                                <p></p>
                                <p></p>
                            </div>
                        </div>

                    </div>

                </div>
            </div>

            <!-- city five day -->
            <div>
                <h3>Five Day Forecast</h3>
            </div>

        </main>
        <footer>

        </footer>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src="./assets/js/script.js"></script>
    </body>
</html>
