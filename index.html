<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/images/favicon.png" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Website that allows user to select city and receive Weather Dashboard data back</title>
</head>

    <body>

        <header class="bg-light text-dark p-3">    
            <h1><i class="ml-3 fas fa-cloud-sun mr-2"></i>Weather Dashboard</h1>
        </header>

        <main class="row p-3 p-md-5">
            <div class="col-12 col-md-3">

                <!-- city search -->
                <div class="card bg-color-light">
                    <h3 class="card-header text-uppercase bg-secondary text-darken-2">Search for a City</h3>
                    <div class="input-group m-4" id="city-form">
                        <input type="text" class="form-input input-group-text col-9 mr-2" id="city-input" name="city" />
                        <button type="button" class="btn btn-info" id="search-btn"><i class="fas fa-search"></i></button>
                    </div>
                </div>

                    <!-- list recent cities -->
                <div class="card bg-color-light mt-4" id="recent-cities">
                    <h3 class="card-header text-uppercase bg-secondary text-light">Recent Cities</h3>
                </div>
            </div>

            <div class="col-12 col-md-9 city-forcast hide">
                <!-- Cities current weather forcast -->
                <div class="card bg-color-light mt-4 mt-md-0">
                    <h3 class="card-header text-uppercase bg-secondary text-light">Today's Forecast</h3>
                    <div class="container">
                        <div class="row">
                            <h4 class="ml-2">
                                <img class="weather-icon" id="today-icon" />
                                <span class="align-middle" id="city-name">City Name</span>
                            </h4>
                        </div>

                        <div class="row">
                            <div class="col-12 col-md-6">
                                <p class="pl-3">Current Temperature: <span id="current-temp"></span> &deg;F</p>
                                <p class="pl-3">Feels Like: <span id="current-feels-like"></span> &deg;F</p>
                                <p class="pl-3">Condition: <span id="current-condition"></span></p>
                                <p class="pl-3">Humidity: <span id="current-humidity"></span>%</p>
                            </div>
                            <div class="col-12 col-md-6">
                                <p class="pl-3">High: <span id="current-high"></span> &deg;F</p>
                                <p class="pl-3">Low: <span id="current-low"></span> &deg;F</p>
                                <p class="pl-3">Wind Speed: <span id="current-wind-speed"></span> MPH</p>
                                <p class="pl-3">UV Index: <span id="current-uvi"></span></p>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </main>
        <footer>

        </footer>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src="./assets/js/script.js"></script>
    </body>
</html>
