<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="icon" href="./assets/images/favicon.png" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

    <!-- Site Header -->
    <header class="border border-primary bg-info">
        <h1 class="text-warning">Weather Dashboard</h1>
    </header>

    <main>
        <div class="row">
            <div class="col-12 col-sm-4 p-0 search-container">
                <div class="container">
                    <!-- City Search Form -->
                    <form>
                        <h5>Search for a City:</h5>
                            
                        <div class="input-group">
                            <input type="text" id="city-search-field" name="city-search-field" class="form-control" placeholder="Enter city name"/>
                            <div class="input-group-append">
                                <button type="submit" class="btn btn-info btn-outline-danger btn-group-toggle" id="city-search-btn">Search</button>
                            </div>
                        </div>
                    </form> 
                    <!-- City Search History -->
                    <div class="search-history" id="search-history">
                        
                    </div>
                </div>
            </div>
            <div class="col-12 col-sm-8 p-0">
                <!-- Weather Results Container - Right Column -->
                <div class="container-fluid" id="weather-results-container">
                    <div class="card div-top-margin" id="current-day-card">
                        <div class="card-body " id="current-day-card-body">
                            <h2>Search a City to See the Weather</h2>
                        </div>
                    </div>
                    <!-- Five Day Weather Forecast -->
                    <div class="div-top-margin" id="five-day-forcast-container"></div>
                </div>
            </div>
        </div>
    </main>

    <!-- Link relevant scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js" integrity="sha512-rmZcZsyhe0/MAjquhTgiUcb4d9knaFc7b5xAfju483gbEXTkeJRUMIPk6s3ySZMYUHEcjKbjLjyddGWMrNEvZg==" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
